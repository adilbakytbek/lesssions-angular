<div>
  <form [formGroup]="formGroup" (ngSubmit)="onSubmit()">
    <label for="email">Email</label>
    <br>
    <input type="email" id="email" placeholder="E-mail" formControlName="email">
    <br>
    <small style="color: red;" *ngIf="formGroup.get('email')?.getError('required')">Это поля обязательно</small>
    <small style="color: red;" *ngIf="formGroup.get('email')?.getError('email')">Неверный формат E-mail</small>
    <br>
    <label for="password">Password</label>
    <br>
    <input type="password" id="password" formControlName="password">
    <br>

    <!-- Обработать ошибку-->

    <hr>
    <button type="submit">Submit</button>
    <button type="button" (click)="onReset()">Reset form</button>
  </form>
</div>
